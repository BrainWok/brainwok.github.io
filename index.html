    function toggleMenu() {
      let menu = document.getElementById("obj_menu");
      if (menu.style.display == "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    }
    function scrollToXY(xvalue, yvalue) {
      let xFound = x.indexOf(xvalue);
      let yFound = y.indexOf(yvalue);
      if (xFound != -1 && yFound != -1) {
        window.scroll(xFound * 64, yFound * 64);
        return true;
      }
      return false;
    }
    function search() {
      let inputX = document.getElementById("searchX");
      let inputY = document.getElementById("searchY");
      if (scrollToXY(inputX.value, inputY.value) == true) {
        inputX.value = '';
        inputY.value = '';
      }
    }
